[buildout]
extends = http://dist.plone.org/release/5.0.6/versions.cfg
          https://raw.github.com/affinitic/affinitic.dist/master/plone506.cfg
show-picked-versions = true
parts =
    instance
develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
environment-vars =
    zope_i18n_compile_mo_files true
eggs =
    Plone
    Pillow
    collective.easyform
    eea.facetednavigation
    noetique.site
    ${buildout:eggs}


[versions]
z3c.jbot = 0.7.2

collective.easyform = 2.0.0a2

eea.facetednavigation = 10.0
eea.faceted.vocabularies = 6.0
eea.jquery = 9.3
plone.app.jquery = 1.11.2

